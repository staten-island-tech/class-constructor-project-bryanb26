<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Baloo+Bhai&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Add a Teacher</title>
    </head>
    <body>
        <div class="banner">
            <h1 class="header">
                Add a Teacher!
            </h1>
        </div>
            
            <div class="user-input">
                <form id="teacher-form">
                   <div class="teacher-form-input">
                        <label for = "name">Teacher's Full Name</label>
                        <input type="text" id="name" class="text-box">
                   </div>
                   <div class="teacher-form-input">
                        <label for = "subject">Subject Taught</label>
                        <input type="text" id="subject" class="text-box">
                   </div>
                   <div class="teacher-form-input">
                        <label for = "firstYear">Teacher's first year at Tech</label>
                        <input type="text" id="firstYear" class="text-box">
                   </div>
                   <div class="teacher-form-input">
                        <input type="submit" value="Submit" class="btn btn-red">
                  </div>
            
               </form>
            </div>
            
            <div class="display">
    
            </div>
            
            <script src="app.js"></script>
    </body>
    </html>
